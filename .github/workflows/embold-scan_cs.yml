name: .NET
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest  # Use the standard, pre-configured GitHub Actions runner
    steps:
    - uses: actions/checkout@v4
    
    # REMOVED: - name: Install dependencies (curl, wget, libssl1.1)
    # The runner (ubuntu-latest) already has curl and wget installed.

    # NEW STEP: Install Java (OpenJDK 11 is a common, stable version)
    - name: Install Java for Embold Scanner
      run: |
        # Use apt on the runner to install Java
        sudo apt-get update
        sudo apt-get install openjdk-11-jre -y
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 3.0.x
        
    - name: Embold Analyse
      run: |
        # The following steps should now work as curl/tar are available
        curl https://v1.embold.io/nfs/CLI/browserstack-codequality-scanner.tar.gz -o browserstack-codequality-scanner-archive.tar.gz
        tar xvf browserstack-codequality-scanner-archive.tar.gz
        echo "Download and extract BrowserStack CQ Scanner done"
        curl --silent --location --request GET "http://18.184.13.138:3089/api/v1/repositories/a3bbc58fdcb900278f583468d8969dbe/scans/config/download" --header "Authorization:Bearer ${{ secrets.EMBOLD_SCAN_TOKEN_CS}}" -o repository-configuration.json
        echo "Download repository configuration file done"
        ./browserstack-codequality-scanner/bin/embold-scanner analyse -u http://18.184.13.138:3089 -t ${{ secrets.EMBOLD_SCAN_TOKEN_CS }} -r a3bbc58fdcb900278f583468d8969dbe -b . -d ./embold-data -c ./repository-configuration.json -l ./embold-log -sh $GITHUB_WORKSPACE/embold-scanner-home -v
